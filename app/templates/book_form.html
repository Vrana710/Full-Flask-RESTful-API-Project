<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit' if book else 'Add' }} Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>{{ 'Edit' if book else 'Add' }} Book</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ book.title if book else '' }}" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ book.author if book else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ 'Update' if book else 'Add' }} Book</button>
        </form>
        <a class="btn btn-secondary mt-3" href="{{ url_for('book_page') }}">Back to Books</a>
    </div>
    <footer>
        <p>&copy; 2024 Developed by Varsha Rana</p>
    </footer>
</body>
</html>
