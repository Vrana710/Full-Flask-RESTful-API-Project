<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Books</h1>
      <a href="{{ url_for('add_book') }}" class="btn btn-primary mb-3"
        >Add New Book</a
      >
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>
              <div class="action-buttons">
                <form action=""  class ="d-inline">
                  <a
                    href="{{ url_for('edit_book', book_id=book.id) }}"
                    class="action-button"
                    title="Edit"
                  >
                    <img
                      src="{{ url_for('static', filename='icons/edit.png') }}"
                      alt="Edit"
                    />
                  </a>
                </form>
                <form
                  action="{{ url_for('delete_book', book_id=book.id) }}"
                  method="post"
                  class ="d-inline"
                >
                  <button type="submit" class="action-button" title="Delete">
                    <img
                      src="{{ url_for('static', filename='icons/delete.png') }}"
                      alt="Delete"
                    />
                  </button>
                </form>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a class="btn btn-secondary mt-3" href="{{ url_for('index') }}"
        >Back to Home</a
      >
    </div>
    <footer>
      <p>&copy; 2024 Developed by Varsha Rana</p>
    </footer>
  </body>
</html>
